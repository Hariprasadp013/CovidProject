<div class="container div-style">
	<div class="search-style">
	<form (ngSubmit)="searchCountry()">
		<fieldset class="form-group">
			<label>Search Country</label>
			<input type="text" name="countryName"[(ngModel)] ="country" class="form-control" required="required" >
		</fieldset>

		<button type="submit" class="btn btn-success"> Search </button>
	</form>
</div>

<div class="container" *ngIf="country">
	<div class="row row-syle">
  		<div class="col column column1"><span>Confirmed: {{confirmed}}</span></div>
  		<div class="col column column2"><span>Active: {{active}}</span></div>
	</div>
	<div class="row row-syle">
		<div class="col column column3"><span>Recovered: {{recovered}}</span></div>
  		<div class="col column column4"><span>Deaths: {{deaths}}</span></div>
	</div>
 </div>
</div>
